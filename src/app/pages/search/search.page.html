<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BÃºsqueda</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="main">
    <br>
    <div class="search">
      <ion-searchbar tabindex="1" (ionChange)="setValue()" [(ngModel)]="searchValue" show-clear-button="always"
        placeholder="Ingrese el texto a buscar ..."></ion-searchbar>
    </div>
    <div class="cards-container" *ngIf="searchResult.length > 0">
      <ion-card tabindex="0" *ngFor="let anime of searchResult" (click)="redirectToAnimeInfo(anime.url, anime.website)"
        (keyup.enter)="redirectToAnimeInfo(anime.url, anime.website)">
        <img src={{anime.imageUrl}} onerror="this.src='../../../assets/imgNotFound.jpg'" />
        <ion-card-header>
          <ion-card-title>{{anime.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <br>
    <br>
    <div *ngIf="buttons.length > 0">
      <button tabindex="0" *ngFor="let btn of buttons" (click)="redirectToPage(btn.url)"
        (keyup.enter)="redirectToPage(btn.url)" class="loadMore">
        {{btn.display}}
      </button>
    </div>
    <br>
  </div>

  <ngx-loading [show]="isLoading" [config]="{
    backdropBorderRadius: '5px', fullScreenBackdrop:true}"></ngx-loading>


</ion-content>
