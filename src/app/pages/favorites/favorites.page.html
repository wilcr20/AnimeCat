<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main">
    <br>
    <div class="noFavorite" *ngIf="favoriteList.length == 0">
      <!-- <p>No hay favoritos agregados.</p> -->
      <img src="https://ih1.redbubble.net/image.4870404907.6541/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="">
    </div>

    <div class="cards-container" *ngIf="favoriteList.length > 0">
      <ion-card (keyup.enter)="redirectToAnimeInfo(anime.url)"
      (click)="redirectToAnimeInfo(anime.url)" tabindex="0" *ngFor="let anime of favoriteList"  >
        <img src={{anime.imageUrl}} onerror="this.src='../../../assets/imgNotFound.jpg'" />
        <ion-card-header>
          <ion-card-title>{{anime.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>

    <br>
  </div>

  <ngx-loading [show]="isLoading" [config]="{
    backdropBorderRadius: '5px', fullScreenBackdrop:true}"></ngx-loading>

    
</ion-content>
