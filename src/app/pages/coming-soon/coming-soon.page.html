<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Próximos animes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="main">
    <br>
    <div class="cards-container" *ngIf="animeList && animeList.length > 0">
      <ion-card id="soonAnime_{{i}}"  tabindex="0" *ngFor="let anime of animeList; let i = index" 
      (click)="redirectToAnimeInfo(anime.url, anime.website)"
      (keyup.enter)="redirectToAnimeInfo(anime.url, anime.website)" 
      (keydown)="move($event, i)"
      >
        <img src={{anime.imageUrl}} onerror="this.src='../../../assets/imgNotFound.jpg'" />
        <ion-card-header>
          <ion-card-title>{{anime.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <div *ngIf=" !isLoading && animeList && animeList.length == 0">
      <p style="color: white;">No hay próximos animes por el momento.</p>
    </div>
    <br>
    <br>
    <!-- <div *ngIf="canLoadMore && animeList.length > 0">
      <button tabindex="0" (click)="loadMore()" (keyup.enter)="loadMore()" class="loadMore">Mostrar más.</button>
    </div> -->
    <br>
  </div>

  <ngx-loading [show]="isLoading" [config]="{
    backdropBorderRadius: '5px', fullScreenBackdrop:true}"></ngx-loading>

    
</ion-content>
