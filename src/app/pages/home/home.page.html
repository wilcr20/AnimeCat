
<ion-content [fullscreen]="true">
  <div class="main">
    <h1>Animes recientes</h1>
    <hr>
    <div class="cards-container" *ngIf="animeList.length > 0">
      <ion-card  tabindex="0" *ngFor="let anime of animeList" 
      (click)="seeChapterAnime(anime.url, anime.website, anime.title, anime.imageUrl)" 
      (keyup.enter)="seeChapterAnime(anime.url, anime.website, anime.title, anime.imageUrl)" >
        <img src={{anime.imageUrl}} onerror="this.src='../../../assets/imgNotFound.jpg'" />
        <ion-card-header>
          <ion-card-title>{{anime.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
    <br>
    <br>
    <div *ngIf="canLoadMore && animeList.length > 0">
      <button tabindex="0" (click)="loadMore()" (keyup.enter)="loadMore()" class="loadMore">Mostrar m√°s.</button>
    </div>
    <br>
  </div>

  <ngx-loading [show]="isLoading" [config]="{
    backdropBorderRadius: '5px', fullScreenBackdrop:true}"></ngx-loading>

    
</ion-content>
