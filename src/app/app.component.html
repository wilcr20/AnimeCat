<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button tabindex="0" (keyup.enter)="this.menu.close()" (click)="this.menu.close()" >X</ion-menu-button>
        </ion-buttons>
        <ion-title>Otras pÃ¡ginas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-content>
        <ion-list tabindex="-1" >
          <ion-menu-toggle auto-hide="true" *ngFor="let page of pageList">
            <button tabindex="0" (click)="redirect(page.url)" >
              <ion-icon name={{page.icon}}></ion-icon>{{page.display}}
            </button>
            <br>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-content>


  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
